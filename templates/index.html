{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for curso in cursos %}
            <div class="col-md-4 mb-3">
                <div class="card" style="height: 100%; width: 100%;">
                    <img src="{{ curso.imagem }}" class="card-img-top" alt="{{ curso.nome }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ curso.nome }}</h5>
                        <p class="card-text">{{ curso.categoria }}</p>
                        <p class="card-text">{{ curso.instituicao }}</p>
                        <a href="{{ curso.link }}" class="btn btn-primary mt-auto" style="background-color: black;">Ir para o curso</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
